<table>
  <thead>
  <tr>
    <td>No.</td>
    <td>Nombre</td>
    <td>Apellido</td>
    <td>Email</td>
    <td>Ver</td>
  </tr>
  </thead>
  <tbody>

  @for(user of users; track user.id){
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.first_name }}</td>
      <td>{{ user.last_name }}</td>
      <td>{{ user.email }}</td>
      <td><a [routerLink]="'users/'+user.id">Ver</a></td>
    </tr>
  }
  </tbody>
</table>
