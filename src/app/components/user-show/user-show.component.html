<mat-card class="example-card">

    <!--div mat-card-avatar class="example-header-image"></div-->

    <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="user.avatar" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>

  </mat-card-content>
  <mat-card-actions>

  </mat-card-actions>
</mat-card>
